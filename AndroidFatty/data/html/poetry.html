			<h1>苏轼</h1>
			<h2>两度出任杭州,前后大约5年。</h2>
			<p>在任期间,体查民生疾苦;</p>
            <p>带领百姓疏浚西湖、修筑苏堤;</p>
            <p>清淤治河、防治水患;</p>
            <p>挖井引水、为民解决饮用咸水之苦。</p>
			<p>他走遍了杭州的山山水水, 直到现在杭州城还烙印着他的足迹。</p>			
		<div id="decorative" class="grid_5 omega">

			<h1>饮湖上初晴后雨</h1>
			<h2>水光潋滟晴方好，</h2><br/>
            <h2>山色空蒙雨亦奇。</h2><br/>
            <h2>欲把西湖比西子，</h2><br/>
            <h2>淡妆浓抹总相宜。</h2>
		</div>
	
	</div>
</div>

            <h2>荷花夜开风露香。</h2><br/>
            <h2>渐见灯明出远寺，</h2><br/>
            <h2>更待月黑看湖光。</h2>
		</div>	
	</div>
</div>

            <h2>腻绿长鲜谷雨春。</h2><br/>
            <h2>静试却如湖上雪，</h2><br/>
            <h2>对尝兼忆剡中人。</h2>
